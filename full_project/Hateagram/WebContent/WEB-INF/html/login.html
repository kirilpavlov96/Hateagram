<!DOCTYPE html>
<html>
<head>
<title>Loginnn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link rel="stylesheet" href="css/hateagram.css" />
</head>
<body>
	<div class="outer-wrapper">
		<div class="inner-wrapper">
			<img src="img/Logo.bmp" style="display: block; margin: 0 auto;" />
			<form action="Login" method="post" style="padding-left: 0px">

				<input type="text" name="username" placeholder="Username"
					style="display: block; margin: 0 auto;" required /> <br /> 
				<input type="password" name="password" placeholder="Password"
					style="display: block; margin: 0 auto;" required /> <br />
				<input type="submit" name="signin" value="sign-in" class="button"
					style="display: block; margin: 0 auto;" />

			</form>
			<br /> <br /> <a href="Register"
				style="display: block; padding-left: 300px;">Create new
				registration</a>

		</div>
	</div>
</body>
</html>
